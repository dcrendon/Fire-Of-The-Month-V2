<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Fire of the Month</title>
  </head>
  <body class="bg-gradient-to-bl from-rose-100 to-teal-100 dark:bg-gradient-to-bl dark:from-gray-700 dark:via-gray-900 dark:to-black overflow-x-hidden">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <p class="text-center font-bold mt-8 flex flex-col justify-center marker">
        <span class="text-9xl">ðŸ”¥</span>
        <span class="text-4xl pt-2 dark:text-white">of the month</span>
      </p>
      <div class="flex justify-center mt-16 drag-container overflow-hidden">
        <img id="record" src="./record.png" alt="record" class="draggable-source">
      </div>
      <div class="flex justify-center ">
        <button id="play" type="button" class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-md font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
            <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" />
          </svg>
          Play
        </button>
        <button id="pause" class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-md font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 mx-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-1">
            <path d="M5.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75A.75.75 0 007.25 3h-1.5zM12.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75a.75.75 0 00-.75-.75h-1.5z" />
          </svg>          
          Pause
        </button>
        <div id="progress" class="relative inline-flex items-center rounded-md bg-white px-4 py-2 text-md font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">0:00</div>
      </div>
      <div id="songInfo" class="dark:text-white my-24 flex flex-col justify-center items-center"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
